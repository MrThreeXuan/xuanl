	<h1 align="center"><font face="华文隶书" size="+7" color="green">原始人民共和王国礼法</font><h1>
	<hr width="90%" size="4" color="black">
	<h1><font face="宋体" size="+3" color="black"><pre>
	第一章 总则
1.1 本法依据《原始人民共和国宪法》编写，一切与原国宪法不和的内容，以原国宪法为准。
1.2 原国礼法为原国根本法,一切分支法律不得与之冲突。
	第二章 原国礼节综合
2.1 原国设十余种赏礼，为：清除礼，断头礼，烧烤礼，跳楼礼，绝育礼，肾虚礼，杖礼，耳光礼，大板礼，割肉礼，三拜九叩礼，359°鞠躬礼，100°鞠躬礼，10°鞠躬礼，
1°鞠躬礼，固定礼（排名不分先后）。
	</pre></font><h1>
